<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Web Chat</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 bg-[#3A3960]">
    <div
        class="header w-[100%] flex items-center justify-center text-[#FAFFC5] border-b-[1px] border-solid border-[#FAFFC5] h-[45px]">
        <h3 class="text-[17px] font-[500]">ChatGPT Bot Replica</h3>
    </div>
    <div class="container max-w-[920px] h-[93vh] flex flex-col justify-between my-0 mx-auto">

        <div class="chat-container flex-1">
            <div id="chat-log" class="mb-[10px] text-white rounded-[5px]"></div>
        </div>
        <div
            class="input-container bg-[#3A3960] p-[10px] flex justify-between border-t-[1px] border-solid border-[#5c5c66] sticky b-0">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button"
                class="flex items-center justify-center px-[20px] py-[8px] border-none rounded-[5px] bg-[#118B50] text-white pointer ml-[15px]">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
